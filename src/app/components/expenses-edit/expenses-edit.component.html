<div class="expenses-edit px-4 py-3">
  <h2>Edit Expense</h2>
  <mat-divider></mat-divider>
  <form [formGroup]="expensesForm" class="pt-4">
    <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
      <mat-label>Name</mat-label>
      <input #expenseName matInput type="text" formControlName="expenseName" required />
      <mat-error *ngIf="expensesForm.get('expenseName')?.hasError('required')">
      Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
      <mat-label>Amount</mat-label>
      <input
      #expenseAmount
      matInput
      type="number"
      formControlName="expenseAmount"
      required
      />
      <mat-error *ngIf="expensesForm.get('expenseAmount')?.hasError('required')">
      Amount is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
      <mat-label>Description</mat-label>
      <textarea
      #expenseDescription
      matInput
      placeholder="Ex. Just anything..."
      formControlName="expenseDescription"
      ></textarea>
      <mat-error *ngIf="expensesForm.get('expenseDescription')?.hasError('required')">
      Description is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
      <mat-label>Category</mat-label>
      <mat-select formControlName="expenseCategory" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="expensesForm.get('expenseCategory')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
      <mat-label>Expense Date</mat-label>
      <input 
        #expenseDate
        matInput 
        [matDatepicker]="picker" 
        formControlName="expenseDate" 
        required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="expensesForm.get('expenseDate')?.hasError('required')">
        Expense Date is required
      </mat-error>
    </mat-form-field>
  </form>
  <div class="d-flex justify-content-end gap-2 mt-3">
    <button 
      mat-raised-button 
      color="primary" 
      (click)="updateExpense()"
      [disabled]="expensesForm.invalid">
      <mat-icon>save</mat-icon>
      Update
    </button>
    <button 
      mat-raised-button 
      color="warn" 
      (click)="deleteExpense()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </div>
</div>
