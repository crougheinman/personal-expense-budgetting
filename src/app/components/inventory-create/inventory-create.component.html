<ng-container *ngIf="vm$ | async as vm">
  <div class="inventory-create px-4 py-3">
    <h2 class="text-light">Add Inventory Item</h2>
    <mat-divider></mat-divider>
    
    <!-- Barcode Scanner Component -->
    <app-barcode-scanner 
      (scanned)="onBarcodeScanned($event)"
      (error)="onBarcodeScanError($event)">
    </app-barcode-scanner>
    
    <form [formGroup]="inventoryForm" class="pt-4">
      <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
        <mat-label>Item Name</mat-label>
        <input
          #itemName
          matInput
          type="text"
          formControlName="itemName"
          required
        />
        <mat-error
          *ngIf="inventoryForm.get('itemName')?.hasError('required')"
        >
          Item name is required
        </mat-error>
      </mat-form-field>
      
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
            <mat-label>Quantity</mat-label>
            <input
              #itemQuantity
              matInput
              type="number"
              formControlName="itemQuantity"
              required
              min="1"
              step="1"
            />
            <mat-error
              *ngIf="inventoryForm.get('itemQuantity')?.hasError('required')"
            >
              Quantity is required
            </mat-error>
            <mat-error *ngIf="inventoryForm.get('itemQuantity')?.hasError('min')">
              Quantity must be at least 1
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="col-md-6">
          <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
            <mat-label>Price per Unit</mat-label>
            <input
              #itemPrice
              matInput
              type="number"
              formControlName="itemPrice"
              required
              min="0"
              step="0.01"
            />
            <mat-error
              *ngIf="inventoryForm.get('itemPrice')?.hasError('required')"
            >
              Price is required
            </mat-error>
            <mat-error *ngIf="inventoryForm.get('itemPrice')?.hasError('min')">
              Price must be greater than 0
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
        <mat-label>Description (Optional)</mat-label>
        <textarea
          #itemDescription
          matInput
          formControlName="itemDescription"
          rows="3"
        ></textarea>
      </mat-form-field>
    </form>
    
    <div class="d-flex justify-content-end">
      <button
        mat-raised-button
        color="primary"
        (click)="addInventoryItem(vm)"
        [disabled]="inventoryForm.invalid"
      >
        <mat-icon>add</mat-icon>
        Add Item
      </button>
    </div>
  </div>
</ng-container>
