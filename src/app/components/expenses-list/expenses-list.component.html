<ng-container *ngIf="vm$ | async as vm">
  <div class="d-flex mt-2">
      <mat-card class="mx-1">
        <mat-card-header>
          <mat-card-title>
            {{ vm.totalValue | currency : "PHP" : "symbol" : "1.2-2" }}
          </mat-card-title>
          <mat-card-subtitle>Total</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-card class="mx-1">
        <mat-card-header>
          <mat-card-title>
            {{ vm.totalValue | currency : "PHP" : "symbol" : "1.2-2" }}
          </mat-card-title>
          <mat-card-subtitle>Total</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
  </div>

  <mat-action-list>
    <button mat-list-item *ngFor="let expense of vm.expenses">
      <mat-icon matListItemIcon>folder</mat-icon>
      <h3 matListItemTitle>{{ expense.name }}</h3>
      <p matListItemLine>
        <span>{{
          expense.amount | currency : "PHP" : "symbol" : "1.2-2"
        }}</span>
      </p>
    </button>
  </mat-action-list>
</ng-container>
