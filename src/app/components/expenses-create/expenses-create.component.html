<ng-container *ngIf="vm$ | async as vm">
  <div class="expenses-create px-4 py-3">
    <h2 class="text-light">Add Expense</h2>
    <mat-divider></mat-divider>
    <component-camera
      #cameraComponent
      [autoStart]="true"
      [width]="640"
      [height]="480"
      [facingMode]="'environment'"
      [quality]="0.8"
      (photoTaken)="onPhotoTaken($event)"
      (cameraError)="onCameraError()"
      (cameraStarted)="onCameraStarted()"
      (cameraStopped)="onCameraStopped()"
    >
    </component-camera>
    <form [formGroup]="expensesForm" class="pt-4">
      <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
        <mat-label>Name</mat-label>
        <input
          #expenseName
          matInput
          type="text"
          formControlName="expenseName"
          required
        />
        <mat-error
          *ngIf="expensesForm.get('expenseName')?.hasError('required')"
        >
          Expense name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
        <mat-label>Amount</mat-label>
        <input
          #expenseAmount
          matInput
          type="number"
          formControlName="expenseAmount"
          required
          min="0"
          step="0.01"
        />
        <mat-error
          *ngIf="expensesForm.get('expenseAmount')?.hasError('required')"
        >
          Amount is required
        </mat-error>
        <mat-error *ngIf="expensesForm.get('expenseAmount')?.hasError('min')">
          Amount must be greater than 0
        </mat-error>
      </mat-form-field>
    </form>
    <div class="d-flex justify-content-end">
      <button
        mat-raised-button
        color="primary"
        (click)="addExpenses(vm)"
        [disabled]="expensesForm.invalid"
      >
        <mat-icon>add</mat-icon>
        Add Expense
      </button>
    </div>
  </div>
</ng-container>
