<ng-container *ngIf="vm$ | async as vm">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) || !vm.isAuthenticated ? 'over' : 'side'"
      [opened]="(isHandset$ | async)  || !vm.isAuthenticated === false"
    >
      <mat-toolbar>PEB</mat-toolbar>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="expenses"
          >Expenses</a
        >
        <a mat-list-item routerLinkActive="active" routerLink="bills"
          >Bills</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          *ngIf="isHandset$ | async"
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <mat-avatar *ngIf="vm.user?.photoURL" class="user-avatar" style="margin-right:16px;">
          <img [src]="vm.user.photoURL" alt="User Avatar" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
        </mat-avatar>
        <button *ngIf="vm.isAuthenticated" matIconButton aria-label="Logout" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
